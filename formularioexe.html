<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" defer></script>
  <style>
    body {
      overflow-x: hidden; /* impede rolagem lateral */
    }
  </style>
</head>
<body>
  <div class="container-fluid px-3 px-md-5">
    <div class="border border-secondary-subtle rounded shadow-lg p-4 mx-auto" style="max-width: 1000px;">
      <h1 class="text-primary mb-4">Cadastro de Usuário</h1>
      <form>
        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label for="nome" class="form-label">Nome completo</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
            <div class="form-text">Preencha todos os campos</div>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" name="email" class="form-control" required>
            <div class="form-text">Por favor, insira um e-mail válido</div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label d-block">Gênero</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino" required>
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="feminino" value="Feminino" required>
            <label class="form-check-label" for="feminino">Feminino</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="nascimento" class="form-label">Data de Nascimento</label>
          <input type="date" id="nascimento" name="nascimento" class="form-control" required>
        </div>

        <div class="mb-3 form-check">
          <input class="form-check-input" type="checkbox" id="termos" required>
          <label class="form-check-label" for="termos">Aceito os termos de uso</label>
        </div>

        <div class="d-flex justify-content-between">
          <a href="#" class="btn btn-outline-primary">Cadastrar</a>
          <a href="http://127.0.0.1:5500/formulario.html" class="btn btn-outline-warning">Login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
