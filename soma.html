<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Somando Valores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="text-center">
    <h2 class="mb-4">Somando Valores</h2>

    <div class="d-flex justify-content-center gap-2 mb-3">
      <input type="number" id="valor1" class="form-control w-25" placeholder="0">
      <span class="align-self-center">+</span>
      <input type="number" id="valor2" class="form-control w-25" placeholder="0">
    </div>

    <button class="btn btn-primary mb-3" onclick="somar()">Somar</button>

    <p id="resultado" class="fw-semibold"></p>
  </div>

  <script>
    function somar() {
      const v1 = parseFloat(document.getElementById('valor1').value) || 0;
      const v2 = parseFloat(document.getElementById('valor2').value) || 0;
      const resultado = v1 + v2;

      document.getElementById('resultado').textContent = 
        `A soma entre ${v1} e ${v2} Ã© igual a ${resultado}`;
    }
  </script>

</body>
</html>
