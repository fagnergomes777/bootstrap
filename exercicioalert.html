<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Sistema X</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white disabled" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white disabled" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5 d-flex justify-content-center">
    <div class="container border border-secondary-subtle rounded shadow-lg p-5 col-5">
      <h3 class="text-primary mb-4">Acesso à sua conta</h3>

      <div id="alerta"></div>

      <form id="formLogin">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" />
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" />
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn text-white" style="background: linear-gradient(90deg, #4e54c8, #8f94fb);">
            <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
          </button>
        </div>
        <div class="text-end mt-2">
          <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
        </div>
      </form>
    </div>
  </main>

    <footer class="bg-primary text-center py-3 mt-5 fixed-bottom">
        <p class="mb-0"> &copy; 2025 Sistema X - Todos os direitos reservados</p>
    </footer>

  <script>
    document.getElementById('formLogin').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const alertaDiv = document.getElementById('alerta');

      if (!email || !senha) {
        alertaDiv.innerHTML = `
          <div class="alert alert-warning alert-dismissible fade show mt-3" role="alert">
            Preencha todos os campos para continuar.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
          </div>`;
      } else {
        alertaDiv.innerHTML = "";
        alert("Login realizado com sucesso!");
      }
    });
  </script>
</body>
</html>
