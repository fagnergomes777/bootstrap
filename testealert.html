<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
    <div class="container py-5">

        <div class="alert alert-primary">Este é um alerta simples</div>

        <div class="alert alert-danger">Este é um alerta simples</div>

        <div class="alert alert-warning">Este é um alerta simples</div>

        <hr>

        <div class="alert alert-success alert-dismissible fade show">
            <h4 class="alert heading">  
                <i class="bi-info-circle"></i>
                Infomação</h4>
            <p>Este é outro tipo de alerta</p>
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <a href="" class="alert-link">Clique aqui</a>
        </div>
    </div>

   

</body>

</html>
