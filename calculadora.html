<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Operações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="text-center">
    <h2 class="mb-4">Calculadora de Operações</h2>

    <div class="d-flex justify-content-center align-items-center gap-2 mb-3">
      <input type="number" id="valor1" class="form-control w-25" placeholder="0">
      
      <select id="operacao" class="form-select w-auto">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      
      <input type="number" id="valor2" class="form-control w-25" placeholder="0">
    </div>

    <button class="btn btn-primary mb-3" onclick="calcular()">Calcular</button>

    <p id="resultado" class="fw-semibold"></p>
  </div>

  <script>
    function calcular() {
      const v1 = parseFloat(document.getElementById('valor1').value) || 0;
      const v2 = parseFloat(document.getElementById('valor2').value) || 0;
      const op = document.getElementById('operacao').value;
      let resultado;

      switch(op) {
        case '+':
          resultado = v1 + v2;
          break;
        case '-':
          resultado = v1 - v2;
          break;
        case '*':
          resultado = v1 * v2;
          break;
        case '/':
          resultado = v2 !== 0 ? (v1 / v2) : 'Erro: divisão por zero';
          break;
        case '%':
          resultado = v2 !== 0 ? (v1 % v2) : 'Erro: divisão por zero';
          break;
        default:
          resultado = 'Operação inválida';
      }

      document.getElementById('resultado').textContent = 
        `O resultado de ${v1} ${op} ${v2} é ${resultado}`;
    }
  </script>

</body>
</html>
